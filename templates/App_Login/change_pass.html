{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block block_title %} Change password {% endblock %}

{% block body_block %}
{% if changed %}
<div class="alert alert-success">

    Password changed successfully!

</div>
{% endif %}


<form method="POST">




    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm mb-3">Change password</button>


</form>


{% endblock %}
